<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Northwest Airport Transfers | Bolton & Wigan Taxis to Manchester & Liverpool Airports</title>
  <meta name="description" content="Reliable Bolton & Wigan airport transfers to Manchester (MAN) & Liverpool (LPL). Fixed prices, DBS-checked drivers, modern vehicles, corporate travel, child & booster seats."/>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="canonical" href="https://northwest-airport-transfers.vercel.app/" />
  <style>
    :root{--primary:#0A2239;--accent:#1E90FF;--light:#f6f7fb;--text:#333;--muted:#e9eef6}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--light);color:var(--text)}
    header{background:var(--primary);padding:.9rem 1rem;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:1000}
    header img{height:58px}
    nav{display:flex;gap:1rem;flex-wrap:wrap}
    nav a{color:#fff;text-decoration:none;font-weight:600}
    nav a:hover{color:var(--accent)}
    .hero{background:url('mercedes-minibus.png') center/cover no-repeat;color:#fff;text-align:center;padding:6rem 1rem;position:relative}
    .hero::after{content:"";position:absolute;inset:0;background:rgba(10,34,57,.6)}
    .hero h1,.hero p{position:relative;z-index:1;margin:0}
    section{max-width:1100px;margin:0 auto;padding:2.5rem 1rem}
    h2{color:var(--primary);text-align:center;margin:0 0 1rem}
    .booking-container{display:flex;gap:1.6rem;flex-wrap:wrap}
    .card{background:#fff;padding:1.2rem;border-radius:12px;box-shadow:0 6px 22px rgba(0,0,0,.08);flex:1}
    form label{font-weight:600;display:block;margin-top:.75rem}
    input,select,textarea{width:100%;padding:.7rem;border:1px solid #cfd3d8;border-radius:8px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:.85rem}
    .full{grid-column:1/-1}
    .price-box{margin-top:.8rem;padding:.9rem 1rem;border-radius:12px;background:#f0f7ff;border:1px solid #d6e6ff;display:none}
    .form-nav{margin-top:1rem;display:flex;gap:.6rem;justify-content:space-between}
    .btn{padding:.85rem 1.1rem;border:0;border-radius:10px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-secondary{background:#e9eef6;color:#18324a}
    .banner{margin-top:.9rem;padding:.85rem 1rem;border-radius:10px;display:none}
    .banner.success{background:#e8f5e9;color:#1b5e20}
    .banner.error{background:#ffebee;color:#b71c1c}
  </style>
</head>
<body>
<header>
  <img src="A_logo_for_Northwest_Airport_Transfers.png" alt="logo"/>
  <nav>
    <a href="#booking">Book Transfer</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
  </nav>
</header>

<div class="hero"><h1>Bolton & Wigan Airport Transfers</h1><p>Trusted • Reliable • Professional • Fixed Prices</p></div>

<section id="booking">
  <div class="booking-container">
    <div class="card">
      <h3 style="text-align:center">Book a transfer / Get a quote</h3>
      <div id="priceBox" class="price-box"><strong>Estimated Price:</strong> —</div>

      <form id="bookingForm">
        <!-- PICKUP / DROPOFF -->
        <div class="form-grid">
          <div class="full" id="pickupWrap">
            <label for="pickup">Pickup Location</label>
            <input id="pickup" name="pickup" placeholder="Enter pickup address" required/>
          </div>
          <div class="full" id="dropoffWrap">
            <label for="dropoff">Dropoff (Airport)</label>
            <select id="dropoff" name="dropoff" required>
              <option value="">-- Select airport --</option>
              <option value="manchester">Manchester Airport (MAN)</option>
              <option value="liverpool">Liverpool John Lennon Airport (LPL)</option>
            </select>
          </div>
        </div>

        <!-- JOURNEY TYPE + DIRECTION -->
        <div class="form-grid">
          <div>
            <label for="journeyType">Journey Type</label>
            <select id="journeyType" name="journeyType" required>
              <option value="">-- Select --</option>
              <option value="oneway">One Way</option>
              <option value="return">Return</option>
            </select>
          </div>
          <div>
            <label for="passengers">Passengers</label>
            <select id="passengers" name="passengers">
              <option>1</option><option>2</option><option>3</option><option>4+</option>
            </select>
          </div>
          <div class="full" id="oneWayDirectionWrap" style="display:none;">
            <label for="oneWayDirection">Is this journey from or to the airport?</label>
            <select id="oneWayDirection" name="oneWayDirection">
              <option value="">-- Select an option --</option>
              <option value="from">From the Airport</option>
              <option value="to">To the Airport</option>
            </select>
          </div>
        </div>

        <!-- DATES -->
        <div class="form-grid">
          <div><label for="pickupDate">Pickup Date</label><input id="pickupDate" type="date" required></div>
          <div><label for="pickupTime">Pickup Time</label><input id="pickupTime" type="time" required></div>
          <div id="returnDateWrap" style="display:none"><label for="returnDate">Return Date</label><input id="returnDate" type="date"></div>
          <div id="returnTimeWrap" style="display:none"><label for="returnTime">Return Time</label><input id="returnTime" type="time"></div>
        </div>

        <!-- CONTACT -->
        <div class="form-grid">
          <div class="full"><label for="name">Name</label><input id="name" required></div>
          <div class="full"><label for="phone">Phone</label><input id="phone" type="tel" required></div>
        </div>

        <div class="form-nav">
          <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
        <div id="formBanner" class="banner"></div>
      </form>
    </div>
  </div>
</section>

<script>
const journeyEl=document.getElementById('journeyType');
const directionWrap=document.getElementById('oneWayDirectionWrap');
const directionEl=document.getElementById('oneWayDirection');
const pickupWrap=document.getElementById('pickupWrap');
const dropoffWrap=document.getElementById('dropoffWrap');
const pickupInput=document.getElementById('pickup');
const dropoffSelect=document.getElementById('dropoff');
const returnDateWrap=document.getElementById('returnDateWrap');
const returnTimeWrap=document.getElementById('returnTimeWrap');
const priceBox=document.getElementById('priceBox');
const formBanner=document.getElementById('formBanner');

journeyEl.addEventListener('change',()=>{
  const val=journeyEl.value;
  if(val==='oneway'){directionWrap.style.display='block';toggleReturn(false);}
  else if(val==='return'){directionWrap.style.display='none';toggleReturn(true);}
  else directionWrap.style.display='none';
  updateVisibility();
});
directionEl.addEventListener('change',updateVisibility);

function updateVisibility(){
  const dir=directionEl.value;
  const jt=journeyEl.value;
  if(jt==='oneway'){
    if(dir==='from'){ // from airport
      pickupInput.placeholder='Select Airport';
      dropoffWrap.style.display='block';
      dropoffSelect.style.display='none';
      pickupWrap.querySelector('label').textContent='Pickup (Airport)';
      dropoffWrap.querySelector('label').textContent='Dropoff Address';
      pickupInput.placeholder='Enter airport name';
      dropoffWrap.innerHTML='<label for="dropoffText">Dropoff Address</label><input id="dropoffText" placeholder="Enter dropoff address" required>';
    }else if(dir==='to'){ // to airport
      pickupWrap.style.display='block';
      dropoffWrap.style.display='block';
      pickupWrap.querySelector('label').textContent='Pickup Address';
      dropoffWrap.innerHTML='<label for="dropoff">Dropoff (Airport)</label><select id="dropoff" required><option value="">-- Select airport --</option><option value="manchester">Manchester Airport (MAN)</option><option value="liverpool">Liverpool John Lennon Airport (LPL)</option></select>';
    }
  }else{ // return
    pickupWrap.style.display='block';
    dropoffWrap.style.display='block';
  }
}

function toggleReturn(show){
  returnDateWrap.style.display=show?'block':'none';
  returnTimeWrap.style.display=show?'block':'none';
}

function calculatePrice(){
  const jt=journeyEl.value; if(!jt)return null;
  const pax=document.getElementById('passengers').value;
  let price=40; if(pax==='3')price=45; if(pax==='4+')price=60;
  if(jt==='return')price*=2;
  return price;
}
function updatePrice(){
  const p=calculatePrice();
  priceBox.style.display='block';
  priceBox.innerHTML='<strong>Estimated Price:</strong> £'+(p||'—');
}
document.querySelectorAll('#journeyType,#passengers').forEach(el=>el.addEventListener('change',updatePrice));

document.getElementById('submitBtn').addEventListener('click',()=>{
  formBanner.style.display='block';
  formBanner.className='banner success';
  formBanner.textContent='✅ Booking submitted (demo only).';
});
</script>
</body>
</html>
